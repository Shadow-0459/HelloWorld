<!DOCTYPE html>
<html>
<head>
	<title>333</title>
</head>
<body>


<script type="text/javascript">
	
	for (var i =0; i <5; i++) {
		for (var j = 0; i < 5-i ; i++) {
			document.write(" ");
		}
		for (var w=0; i < j; w++) {
			document.write("*");
		}
		document.write(" ");
		document.write("\n"); 
	}



</script>

</body>
</html>
