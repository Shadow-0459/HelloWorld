<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 编辑表单 </title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		/*body{*/
			/*text-align: 40px;*/
		/*}*/
		table{
			border:1px solid black;
			border-collapse:collapse;
			width:400px;
		}
		table td,th{
			width:50%;
			border:1px solid black;
			height:30px;
		}
		tbody th{
			background-color:#abc;
		}


	</style>
</head>
<body>
	<table>
        <thead>
            <tr>
                <th colspan="2"> 鼠标点击表格就可以编辑</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="editable">张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="editable">李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="editable">王五</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="editable">赵六</td>
            </tr>
        </tbody>
    </table>

    <script src='jquery-1.12.4.js'></script>
    <script>
    	$(function(){
    		$('.editable').on('click',function(){

    			if ($(this).children('input').length > 0) {
    				return false ;
    			}

    			var $input = $('<input type="text" value=' +　this.innerHTML + '>').css({
    				width : $(this).width(),
    				border : 0
    			});

    			$(this).empty().append($input);

    			$input.trigger('select');

    		});
    	});
    </script>
</body>
</html>
