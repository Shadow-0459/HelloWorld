<!DOCTYPE html>
<html>
<head>
	<title>Qookie624</title>
</head>
<body>
	<form action="hello.html">
		username:<input type="text" name="username"></br>
		<input type="submit" name="tijiao" id="btn">
	</form>
	<script src="jquery-1.12.4.js" type="text/javascript"></script>
	<script src="jquery.cookie.js" type="text/javascript"></script>
	<script type="text/javascript">
		// document.cookie='name=bmt';
		// console.log('123'+document.cookie);
		$(function(){
			$('input[name=username]').val($.cookie('username'));
			$('#btn').on('click',function(){
				$.cookie('username',$('input[name=username]').val(),{expires:5});
			});
		});

	</script>
</body>
</html>
