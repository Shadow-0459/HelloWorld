<script type="text/javascript">
	var getMax = function(){

		return x>y?x:y;
	};
	var x = Math.random();
	var y = Math.random();
	var maxer = getMax(x,y);

	document.write("x =" + x + "<br/>" + "y =" + y +"<br/>" +"Max =" + maxer);


</script>
