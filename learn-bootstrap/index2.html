<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="carousel slide" data-ride="carousel">
			<!-- 小圆点 -->
			<ol class="carousel-indicators">
				<li data-target="#slideshow" data-slide-to="0" class="active"></li>
				<li data-target="#slideshow" data-slide-to="1"></li>
			</ol>
			<!-- 图 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="holder.js/1200x500/auto/text:Bootstrap">
				</div>
				<div class="item">
					<img src="holder.js/1200x500/auto/text:Javascript">
				</div>
			</div>
		</div>
		<!-- 左右箭头 -->
		<a href="#slideshow" data-slider="prev" class="left- carousel-control">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#slideshow" data-slider="prev" class="right- carousel-control">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

	<script type="text/javascript" src="lib/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/holder.js"></script>
</body>
</html>
